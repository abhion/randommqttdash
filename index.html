<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous">
</head>

<body>

        <div class="content">
            <header>
                <div id="header-container">
                    <div id="heading">
                        <h2>Dashboard</h2>
                    </div>
                </div>
            </header>
            <div id="dash-content">
                <div id="dash-content-1">
                    <div id="dash-content-1-left">

                        <div class="small-box">
                            <h3>Return CO2</h3>
                            <h2 id="retCarbVal">0</h2>
                            <p>
                                <span>Average</span> <span id="avgRetCarb">0</span>
                            </p>

                        </div>
                        <div class="small-box">
                            <h3 >Supply CO2</h3>
                            <h2 id="supCarbVal">0</h2>
                            <p>
                                <span>Average</span> <span id="avgSupCarb">0</span>
                            </p>

                        </div>
                        <div class="small-box margin-top-10">
                            <h3 >Amps</h3>
                            <h2 id="ampVal">0</h2>
                            <p>
                                <span>Average</span> <span id="avgAmp">0</span>
                            </p>

                        </div>
                        <div class="small-box margin-top-10">
                            <h3>Volts</h3>
                            <h2 id="voltVal">0</h2>
                            <p>
                                <span>Average</span> <span id="avgVolt">0</span>
                            </p>

                        </div>


                    </div>

                    <div id="dash-content-1-right">
                        <div id="chart-container">
                            <div id="chart">
                                <canvas id="myChart" width="400" height="400"></canvas> 
                            </div>
                        </div>
                    </div>
                </div>
                <div id="dash-content-2">

                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fd0ed899ab.js" crossorigin="anonymous"></script>

    <script src="paho-mqtt.js"></script>
    <script src="app.js"></script>

</body>

</html>
