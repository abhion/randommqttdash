<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous">
</head>

<body>
    <div class="full-container">
        <nav>
            <div id="logo-container">
                <a href="http://www.fourcorners.asia/">
                    <img id="logo" src="http://www.fourcorners.asia/wp-content/uploads/2018/01/logoopti.png" alt="">
                </a>
                <button id="close-menu-btn">
                    x
                </button>
            </div>
            <ul id="nav-item-container">
                <li>
                    <span class="icon-container fas fa-thermometer-three-quarters"></span> Temperature
                </li>
                <li id="sub-co-li">
                    <span class="icon-container fab fa-cloudsmith"></span> CO2 Levels
                    <span class="fas fa-chevron-right" id="sub-co-chev"></span>
                    <ul id="sub-co">
                        <li>Ground Floor</li>
                        <li>First Floor</li>
                        <li>Second Floor</li>
                    </ul>
                </li>
                <li>
                    <span class="icon-container fas fa-umbrella"></span> Weather
                </li>
                <li>

                </li>
            </ul>
        </nav>
        <div class="content">
            <header>
                <div id="header-container">
                    <div id="heading">
                        <h2>Dashboard</h2>
                        <div id="header-dropdown">
                            <div id="dropdown-title"><h3>Type</h3> <span class="fas fa-chevron-down"></span></div>
                            <ul id="the-dropdown">
                                <li>Temperature</li>
                                <li>CO2</li>
                                <li>Weather</li>
                            </ul>
                        </div>
                    </div>
                    
                    <ul id="header-item">
                        <li>
                            <input type="text" id="searchBox">
                            <button id="searchBtn"><i class="fas fa-search"></i></button>
                        </li>
                    </ul>
                </div>
            </header>
            <div id="dash-content">
                <div id="dash-content-1">
                    <div id="dash-content-1-left">

                        <div class="small-box">
                            <h3>Return CO2</h3>
                            <h2 id="retCarbVal">0</h2>
                            <p>
                                <span>Average</span> <span id="avgRetCarb">0</span>
                            </p>

                        </div>
                        <div class="small-box">
                            <h3 >Supply CO2</h3>
                            <h2 id="supCarbVal">0</h2>
                            <p>
                                <span>Average</span> <span id="avgSupCarb">0</span>
                            </p>

                        </div>
                        <div class="small-box margin-top-10">
                            <h3 >Amps</h3>
                            <h2 id="ampVal">0</h2>
                            <p>
                                <span>Average</span> <span id="avgAmp">0</span>
                            </p>

                        </div>
                        <div class="small-box margin-top-10">
                            <h3>Volts</h3>
                            <h2 id="voltVal">0</h2>
                            <p>
                                <span>Average</span> <span id="avgVolt">0</span>
                            </p>

                        </div>


                    </div>

                    <div id="dash-content-1-right">
                        <div id="chart-container">
                            <div id="chart">
                                <!-- <canvas id="myChart" width="400" height="400"></canvas>  -->
                            </div>
                        </div>
                    </div>
                </div>
                <div id="dash-content-2">

                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fd0ed899ab.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.min.js" integrity="sha256-TQq84xX6vkwR0Qs1qH5ADkP+MvH0W+9E7TdHJsoIQiM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
